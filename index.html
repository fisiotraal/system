<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiotraal System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #00aaff; /* Celeste */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .header-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .header-button img:hover {
            transform: scale(1.1);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .datetime {
            font-size: 1.2rem;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #218838;
        }

        .error-message {
            display: none;
            background-color: #ff4d4d;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="window.location.href='https://fisiotraal.github.io/hub'">
            <img src="logo.png" alt="Logo">
        </button>
        <div class="header-title">Fisiotraal System</div>
        <button class="header-button" onclick="window.location.href='https://fisiotraal.github.io/user'">
            <img src="user.png" alt="Usuario">
        </button>
    </div>

    <div class="content">
        <div class="datetime" id="datetime"></div>
        <div class="buttons">
            <button onclick="window.location.href='https://fisiotraal.github.io/agenda/'">Agenda</button>
            <button onclick="window.location.href='https://fisiotraal.github.io/promotions/'">Promociones</button>
            <button onclick="window.location.href='https://fisiotraal.github.io/calendar/'">Calendario</button>
        </div>
    </div>

    <div class="error-message" id="error-message">
        ERROR - No iniciaste sesi贸n en <a href="https://fisiotraal.github.io/hub" style="color: yellow;">fisiotraal.github.io/hub/</a>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('es-ES', options);
            const time = now.toLocaleTimeString('es-ES');
            document.getElementById('datetime').textContent = `${date} - ${time}`;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Simulaci贸n de verificaci贸n de sesi贸n
        function checkSession() {
            const sessionActive = sessionStorage.getItem('loggedIn');

            if (!sessionActive) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'https://fisiotraal.github.io/hub/';
                }, 10000);
            }
        }

        checkSession();
    </script>
</body>
</html>
